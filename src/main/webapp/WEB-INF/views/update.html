<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Update tour</title>
</head>
<body>
<h2>
    Edit tour
</h2>
<p>
    <a th:href="@{/tour}">
        back to tour list
    </a>

</p>
<div id="form">
    <form action="#" th:action="@{/tour/update}" th:object="${tour}"
          method="post" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="code">Mã tour</label>
            <input type="text" id="code" th:field="*{code}">
        </div>
        <div>
            <label for="destination">Điểm đến</label>
            <input type="text" id="destination" th:field="*{destination}">
        </div>
        <div>
            <label for="price">Giá</label>
            <input type="text" id="price" th:field="*{price}">
        </div>
        <div>
            <label for="img">Ảnh</label>
            <input type="file" id="img" th:field="*{img}">
        </div>
        <div>
            <button type="submit" value="save">update</button>
        </div>
    </form>

</div>
<footer th:replace="layout::footer"></footer>
</body>
</html>
